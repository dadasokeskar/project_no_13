<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <link rel="stylesheet" href="style.css">
<body>
    <div id="container1">
        <p>Custom Alert</p>
        <div>
            <p>Name</p>
            <p>
                <input type="text" placeholder="Enter Your Name" class="text">
            </p>
            <p>Age</p>
            <p><input type="text" placeholder="Enter your age" class="text"></p>
            <p>Email</p>
            <p><input type="text" placeholder="Enter your Email address" class="text"></p>
            <button id="button">Submit</button>
        </div>
        <div id="img1">
           <!-- <img src="logos.png" alt="logos">-->
        </div>
        
        
    </div>
    <div id="container2">
        <p id="success">
            <!--<img src="greentick.png" alt="greentick">-->
            <span class="info">Your Registration was successful!</span> 
            <span class="cross">X</span>
        </p>
        <p id="caution">
          <!--  <img src="error.png" alt="">-->
            <span class="info">Caution, this field is not correct!</span>
            <span class="cross">X</span>
        </p>
        <p id="empty">
          <!--  <img src="info.png" alt="">-->
            <span class="info">You need to fill out all of the fields!</span>
            <span class="cross">X</span>
        </p>
        <p id="incorrect">
            <!--<img src="cross.png" alt="">-->
            <span class="info">The information you have entered is incorrect or incomplete!</span>
            <span class="cross">X</span>
        </p>
    </div>
</body>
</html>
